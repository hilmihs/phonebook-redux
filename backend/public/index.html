<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/bootstrap-icons.css">
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/fontawesome/css/all.css">
</head>

<body>
  <div class="card">
    <div class="card-header d-flex justify-content-center nav-header">
      <h3>Phone Book Apps</h3>
    </div>
  </div>

  <button type="button" class="btn btn-primary add-button"><i class="fa-solid fa-plus"></i> add</button>

  <div class="card card-shadow">
    <div class="card-header">
      Adding Form
    </div>
    <div class="card-body">
      <label class="name-label" for="name-add">Name</label>
      <input type="text" id="name-add" name="name-add" class="form-control name-input" placeholder="name">
      <label class="name-label" for="phone-add">Phone</label>
      <input type="text" id="phone-add" name="phone-add" class="form-control name-input" placeholder="phone">
      <button type="button" class="btn btn-success green-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
      </svg> save</button>
      <button type="button" class="btn btn-primary orange-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg> cancel</button>
    </div>
  </div>

  <div class="card card-shadow">
    <div class="card-header">
      Search Form
    </div>
    <div class="card-body">
      <label class="name-label" for="name-search">Name</label>
      <input type="text" id="name-search" name="name-search" class="form-control name-input" placeholder="name">
      <label class="name-label" for="phone-search">Phone</label>
      <input type="text" id="phone-search" name="phone-search" class="form-control name-input" placeholder="phone">
    </div>
  </div>

  <table id="tabel_masuk" class="table table-hover table-striped table-list">
    <thead>
      <tr>
        <th scope="col">#<i class="fa-solid fa-sort" style="margin-left: 5px"></i></th>
        <th scope="col">Nama<i class="fa-solid fa-sort" style="margin-left: 5px"></i></th>
        <th scope="col">Phone<i class="fa-solid fa-sort" style="margin-left: 5px"></i></th>
        <th scope="col" colspan="2">Actions</th>

      </tr>
    </thead>
    <tbody>
      
        <tr>
          <td scope="row">
            1
            </td>
          <td>
            Reky Sanjaya
          </td>
          <td>
            08123456
          </td>
          <td>
            <button type="button" class="btn btn-success green-button"><i class="fa-solid fa-pencil"></i> edit</button>
            <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> delete</button>
          </td>
        </tr>
        <tr>
          <td scope="row">
            2
            </td>
          <td>
            <input type="text" id="name-edit" name="name-edit" class="form-control edit-input" value="Rubi Henjaya" placeholder="name">
          </td>
          <td>
            <input type="text" id="phone-edit" name="phone-edit" class="form-control edit-input" value="088223344" placeholder="phone">
          </td>
          <td>
            <button type="button" class="btn btn-primary">save</button>
          </td>
        </tr>
    </tbody>
  </table>
</body>

</html>
